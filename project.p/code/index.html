<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>clothing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">STYLEGO</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Unleash Your Style</h1>
    <p>Trendy Clothes for Bold Souls</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Product Slider -->
  <section class="products" id="products">
    <h2>ðŸ”¥ Trending Now</h2>
    <div class="slider">
      <button class="slider-btn left"><i class="fas fa-chevron-left"></i></button>
      <div class="product-container" id="productContainer">
        <!-- Product Cards -->
        <div class="product-card">
          <img src="https://source.unsplash.com/300x400/?fashion,1" alt="Product 1" />
          <h3>Urban Jacket</h3>
          <p>$49.99</p>
        </div>
        <div class="product-card">
          <img src="https://source.unsplash.com/300x400/?fashion,2" alt="Product 2" />
          <h3>Casual Hoodie</h3>
          <p>$39.99</p>
        </div>
        <div class="product-card">
          <img src="https://source.unsplash.com/300x400/?fashion,3" alt="Product 3" />
          <h3>Denim Vibes</h3>
          <p>$59.99</p>
        </div>
        <div class="product-card">
          <img src="https://source.unsplash.com/300x400/?fashion,4" alt="Product 4" />
          <h3>Streetwear Tee</h3>
          <p>$29.99</p>
        </div>
      </div>
      <button class="slider-btn right"><i class="fas fa-chevron-right"></i></button>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>ðŸ“ž Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GEND FAAD Clothing. All rights reserved.</p>
  </footer>

</body>
</html>
